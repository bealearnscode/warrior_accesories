<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Sign In | Warrior Accessories</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Begin Content Container -->
    <div class="container">

        <!-- Begin Header Section -->
        <header id="header">
            <h2 class="banner_text">Sign In to Check Your Inventory</h2>
        </header>
        <!-- End Header Section -->

        <!-- Begin Main Section -->
        <main>

            <!-- Begin Form Row -->
            <div class="row">

                <!-- Begin Form -->
                <form class="col s12">

                  <!-- Begin Email Row -->
                  <div class="row">
                    <div class="input-field col s12 l6">
                      <i class="material-icons prefix">email</i>
                        <input id="manager_email" type="email" class="validate">
                        <label for="manager_email">Email</label>
                    </div>
                  </div>
                  <!-- End Email Row -->

                  <!-- Begin Password Row -->
                  <div class="row">
                    <div class="input-field col s12 l6">
                      <i class="material-icons prefix">enhanced_encryption</i>
                      <input id="manager_password" type="password" class="validate">
                      <label for="manager_password">Password</label>
                    </div>
                  </div>
                  <!-- End Password Row -->

                  <!-- Begin Send Button Row -->
                  <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                  </div>
                  <!-- End Send Button Row -->
                
                </form>
                <!-- End Form -->
              </div>
              <!-- End Form Row -->
        </main>
        <!-- End Main Section -->

        <!-- Begin Footer -->
        <footer>
            <p class="madeby">Made with <i class="material-icons">favorite</i> by Beatrix & Rhea</p>
        </footer>
        <!-- End Footer -->

    </div>
    <!-- End Content Container -->

    
    <!-- Compiled and minified JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- App JavaScript-->
    <script src="../assets/js/script.js"></script>
</body>
</html>
