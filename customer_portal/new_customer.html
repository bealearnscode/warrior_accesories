<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer | Warrior Accessories</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Begin Content Container -->
    <div class="container">

        <!-- Begin Header Section -->
        <header id="header">
            <h2 class="banner_text">Create an Account on Warrior Accessories</h2>
        </header>
        <!-- End Header Section -->

        <!-- Begin Main Section -->
        <main>

            <!-- Begin Form Row -->
            <div class="row">

                <!-- Begin Form -->
                <form class="col s12">

                  <!-- Begin Name Row -->
                  <div class="row">

                    <!-- Begin First Name -->
                    <div class="input-field col s12 l6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">First Name</label>
                    </div>
                    <!-- End First Name -->

                    <!-- Begin Last Name -->
                    <div class="input-field col s12 l6">
                      <i class="material-icons prefix">account_circle</i>
                      <input id="icon_prefix" type="text" class="validate">
                      <label for="icon_prefix">Last Name</label>
                    </div>
                    <!-- End Last Name -->
                  </div>
                  <!-- End Name Row -->

                  <!-- Begin Credit Card Row -->
                  <div class="row">

                    <!-- Begin Credit Card -->
                    <div class="input-field col s12 l8">
                      <i class="material-icons prefix">credit_card</i>
                      <input id="credit-card" type="text" class="validate">
                      <label for="credit-card">Credit Card</label>
                    </div>
                    <!-- End Credit Card -->

                    <!-- Begin CVN -->
                    <div class="input-field col s12 l4">
                      <i class="material-icons prefix">credit_card</i>
                        <input id="cvn" type="text" class="validate">
                        <label for="cvn">CVN</label>
                    </div>
                    <!-- End CVN -->
                  </div>
                  <!-- End Credit Card Row -->

                  <!-- Begin Email Row -->
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                  </div>
                  <!-- End Email Row -->

                  <!-- Begin Password Row -->
                  <div class="row">

                    <!-- Begin Password -->
                    <div class="input-field col s12 l6">
                      <i class="material-icons prefix">enhanced_encryption</i>
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <!-- End Password -->

                    <!-- Begin Password Validation -->
                    <div class="input-field col s12 l6">
                        <i class="material-icons prefix">enhanced_encryption</i>
                        <input id="verify-password" type="password" class="validate">
                        <label for="verify-password">Verify Password</label>
                    </div>
                    <!-- End Password Validation -->
                  </div>
                  <!-- End Password Row -->

                  <!-- Begin Phone Row -->
                  <div class="row">
                    <div class="input-field col s12 l6">
                      <i class="material-icons prefix">phone</i>
                      <input id="icon_telephone" type="tel" class="validate">
                      <label for="icon_telephone">Telephone (optional)</label>
                    </div>
                  </div>
                  <!-- End Phone Row -->

                  <!-- Begin Send Button Row -->
                  <div class="row">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                  </div>
                  <!-- End Send Button Row -->
                
                </form>
                <!-- End Form -->
              </div>
              <!-- End Form Row -->
        </main>
        <!-- End Main Section -->

        <!-- Begin Footer -->
        <footer>
        
        </footer>
        <!-- End Footer -->

    </div>
    <!-- End Content Container -->

    
    <!-- Compiled and minified JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- App JavaScript-->
    <script src="../assets/js/script.js"></script>
</body>
</html>
