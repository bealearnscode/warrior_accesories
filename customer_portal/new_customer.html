<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Customer | Warrior Accessories</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Begin Content Container-->
    <div class="container">

        <!-- Begin Header Section-->
        <header id="header">
            <h2 class="banner_text">Create an Account on Warrior Accessories</h2>
        </header>

    <div class="container">
        <main>
            <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12 l6">
                      <input id="first_name" type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s12 l6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12 l8">
                      <input id="credit-card" type="text" class="validate">
                      <label for="credit-card">Credit Card</label>
                    </div>
                    <div class="input-field col s12 l4">
                        <input id="cvn" type="text" class="validate">
                        <label for="cvn">CVN</label>
                      </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                    <div class="input-field col s12 l6">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12 l6">
                        <input id="verify-password" type="password" class="validate">
                        <label for="verify-password">Verify Password</label>
                      </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                        <input id="phone-number" type="password" class="validate">
                        <label for="phone-number">Phone Number (optional)</label>
                    </div>
                  </div>
                
                </form>
              </div>
        </main>
    </div>

    <footer>
        
    </footer>
    <!-- Compiled and minified JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- App JavaScript-->
    <script src="/assets/js/script.js"></script>
</body>
</html>
