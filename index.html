<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Warrior Accessories</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Ruda" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <div class="container">

        <header id="header">
            <h2 id="welcome">Welcome to Warrior Accessories</h2>
        </header>

    
        <main>
            <div class="row">
                <h3 id="path">Please use the buttons to choose your path</h3>

                <!-- Begin New Customer Button and Modal-->
                <div class="col l4 m4 s12">
                    <a href="#" id="new-customer-modal-btn" class="waves-effect waves-light btn-large"><i class="material-icons left">person_add</i>New Customer</a>
                </div>

                <div id="new-customer-modal" class="modal">
                    <div class="modal-content">
                      <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Sign Up</h2>
                      </div>
                      <div class="modal-body">
                        <p>Create an account on Warrior Accessories</p>
                      </div>
                      <div class="modal-footer">
                        <h3>Modal Footer</h3>
                      </div>
                    </div>
                  </div>
                  <!-- End New Customer Button and Modal-->
                
                <!-- Begin Returning Customer Button and Modal-->
                <div class="col l4 m4 s12">
                    <a href="#" id="new-customer-modal-btn class="waves-effect waves-light btn-large"><i class="material-icons left">person</i>Returning Customer</a>
                </div>

                <div id="returning-customer-modal" class="modal">
                    <div class="modal-content">
                      <div class="modal-header">
                        <span class="close">&times;</span>
                        <h2>Welcome Back!</h2>
                      </div>
                      <div class="modal-body">
                        <p>Please sign in to Warrior Accessories</p>
                      </div>
                      <div class="modal-footer">
                        <h3>Modal Footer</h3>
                      </div>
                    </div>
                  </div>
                <!-- End New Customer Button and Modal-->

                <!-- Begin New Customer Button and Modal-->
                <div class="col l4 m4 s12">
                    <a href="manager_portal/inventory.html" class="waves-effect waves-light btn-large"><i class="material-icons left">supervisor_account</i>Inventory</a>
                </div>
                <!-- End New Customer Button and Modal-->
            </div>
            
            
           
            
        </main>

        <footer>

        </footer>

    </div>
